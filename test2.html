<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Parent page</title>
</head>
<body>
  <h1>Parent page</h1>
  

  <script>
    const iframe = document.querySelector("iframe");
    // Когда iframe загрузился, шлём ему данные
    iframe.addEventListener("load", () => {
      
      iframe.contentWindow.postMessage(
        {
          type: "init",
          parentUrl: window.location.href, // URL партнёрской страницы
          referrer: document.referrer,     // можно ещё реферер
        },
        "*"
      );
    });
  </script>
  <iframe id="myIframe" src="https://stagepodbor.upec.pro/partner/build/d90326b19d00fe5d1b6c4495b620710f61a32611dd8c6de79c8a3678b62c4b30" width="600" height="300"></iframe>
</body>
</html>
