<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Parent page</title>
</head>
<body>
  <h1>Parent page</h1>
  <iframe src="https://stagepodbor.upec.pro/partner/build" width="600" height="300"></iframe>

  <script>
    const iframe = document.querySelector("iframe");
    // Когда iframe загрузился, шлём ему данные
    iframe.addEventListener("load", () => {
      iframe.contentWindow.postMessage(
        {
          type: "init",
          parentUrl: window.location.href, // URL партнёрской страницы
          referrer: document.referrer,     // можно ещё реферер
        },
        "*"
      );
    });

    // Слушаем ответы из iframe (если нужно)
    window.addEventListener("message", (e) => {
      console.log("📨 Parent got message:", e.data);
    });
  </script>
</body>
</html>
